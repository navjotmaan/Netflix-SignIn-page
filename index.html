<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bg-blur"></div>
    <div class="overlay"></div>

    <main class="full-page">

        <div class="upper-section">
            <h1>NETFLIX</h1> 
            
            <div class="sign-in">
                
                <select id="languages" name="languages">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="japnese">Japnese</option>
                    <option value="korean">Korean</option>
                    <option value="french">French</option>
                    <option value="spanish">Spanish</option>
                </select>

                <button type="button">Sign In</button>
            </div>

        </div>

        <div class="middle-section">
            <h2>Unlimited movies, TV shows and more</h2>
            <p class="p1">Starts at â‚¹149. Cancel at any time.</p>
            <p class="p2">Ready to watch? Enter your email to create or restart your membership.</p>
            
            <div class="start">
                <input type="email" placeholder="Email address">
                <button type="button">Get Started <img id="arrow" src="./arrow.png"></button>
            </div>
            
        </div>
    </main>


</body>
</html>
